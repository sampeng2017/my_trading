# API Keys (use environment variables in production)
api_keys:
  alpaca_api_key: "${ALPACA_API_KEY}"
  alpaca_secret_key: "${ALPACA_SECRET_KEY}"
  gemini_api_key: "${GEMINI_API_KEY}"
  finnhub_api_key: "${FINNHUB_API_KEY}"
  alpha_vantage_api_key: "${ALPHA_VANTAGE_API_KEY}"

# Email Configuration
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 465
  username: "${GMAIL_USER}"
  app_password: "${GMAIL_APP_PASSWORD}"
  recipient: "${EMAIL_RECIPIENT}"

# iMessage Configuration
imessage:
  recipient: "${IMESSAGE_RECIPIENT}"  # Phone number or Apple ID

# Risk Management
risk:
  max_position_size_pct: 0.20      # 20% max per stock
  max_sector_exposure_pct: 0.40    # 40% max per sector
  risk_per_trade_pct: 0.015        # 1.5% portfolio risk per trade
  max_volatility_pct: 0.10         # 10% ATR relative to price
  stop_loss_atr_multiplier: 2.5    # 2.5x ATR for stops
  min_liquidity_volume: 200000     # 200k shares min average daily volume

# Schedule Configuration
schedule:
  timezone: "America/Los_Angeles"
  quiet_hours_start: "21:00"  # 9 PM
  quiet_hours_end: "06:00"    # 6 AM
  market_open: "06:30"        # 6:30 AM PT
  market_close: "13:00"       # 1:00 PM PT

# Paths
paths:
  database: "data/agent.db"
  inbox: "inbox"
  logs: "logs"

# Watchlist (symbols to monitor)
watchlist: []

# AI Configuration
ai:
  model_strategy: "gemini-2.5-flash"     # Main model for trade analysis
  model_sentiment: "gemini-2.5-flash"    # Model for news sentiment
  temperature: 0.2
  max_tokens: 1000

# Limits & Constants
limits:
  max_news_articles: 5             # Articles to analyze per symbol
  notification_truncation: 500     # Max chars for log/display
  market_data_ttl_seconds: 300     # 5 minutes cache validity

# Stock Screener Configuration
screener:
  enabled: true                    # Enable dynamic stock discovery
  max_screened_symbols: 10         # Max symbols to add from screener
  cache_ttl_seconds: 3600          # 1 hour cache for screening results
  min_price: 5.0                   # Avoid penny stocks
  max_price: 500.0                 # Avoid ultra high-priced illiquids
  
  # LLM Re-ranking (intelligent stock selection)
  use_llm_ranking: true            # Enable AI-powered re-ranking
  llm_candidate_pool: 10           # How many to send to LLM for ranking
  model_screening: "gemini-2.5-flash"  # Gemini 2.5 Flash
  temperature_screening: 0.2       # Low temp for consistent rankings
